<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Verse Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js" type="module" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
    <div
      class="bg-white shadow-lg rounded-lg p-6 w-full max-w-3xl flex flex-col md:flex-row gap-6"
    >
      <div class="w-full md:w-1/2">
        <h1
          class="text-2xl font-semibold text-gray-800 mb-4 text-center md:text-center"
        >
          Bible Verse Finder
        </h1>

        <textarea
          id="query"
          placeholder="The three most similar verses to your input will be returned."
          class="w-full h-32 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y"
        ></textarea>

        <div class="mt-4 flex gap-2">
          <button
            id="submit"
            class="w-full px-4 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition"
          >
            Submit
          </button>
        </div>

        <div class="mt-4 flex gap-2">
          <button
            id="record"
            class="w-full px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 transition"
          >
            Record Audio
          </button>
        </div>

        <div class="mt-4 flex flex-col items-center gap-2">
          <h2
            class="text-xl font-semibold text-gray-700 text-center"
          >
            Transcribe the last...
          </h2>
        </div>

        <div class="mt-4 flex gap-2">
          <button
            id="5s"
            class="w-1/2 px-4 py-2 bg-cyan-600 text-white font-semibold rounded-lg hover:bg-cyan-700 transition"
          >
            5 seconds
          </button>
          <button
            id="10s"
            class="w-1/2 px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition"
          >
            10 seconds
          </button>
        </div>
      </div>

      <div
        class="w-full md:w-1/2 border-t md:border-l md:border-t-0 pt-6 md:pt-0 md:pl-6"
      >
        <div
          id="status"
          class="p-3 mb-4 bg-yellow-100 border border-yellow-400 text-yellow-700 rounded-lg text-center"
        >
          Awaiting input...
        </div>

        <h2
          class="text-xl font-semibold text-gray-700 mb-2 text-center md:text-center"
        >
          Results
        </h2>
        <div id="result" class="space-y-4"></div>
      </div>
    </div>
  </body>
</html>
